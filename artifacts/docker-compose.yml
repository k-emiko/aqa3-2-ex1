version: '3.3'
services:
  mysql1:
    image: mysql:8.0.18
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=0000
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
